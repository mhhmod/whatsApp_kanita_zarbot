        // Normalize Arabic text
        function normalizeArabic(text) {
            if (!text) return '';
            
            // Replace diacritics
            text = text.replace(/[\u064B-\u0652]/g, '');
            
            // Normalize alef variations
            text = text.replace(/[\u0622\u0623\u0625]/g, '\u0627');
            
            // Normalize ya

            // Force RTL

        async function fetchAllMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')

        function extractContacts() {
            const map = new Map();

            allMessages.forEach(msg => {
                const key = msg.contact_phone;
                if (!map.has(key)) {
                    map.set(key, {
                        phone: msg.contact_phone,
                        name: msg.contact_name || msg.contact_phone,
                        lastMessage: msg.message_body,
                        lastTime: msg.created_at
                    });
                }

                const contact = map.get(key);
                contact.lastMessage = msg.message_body;
                contact.lastTime = msg.created_at;
            });

            contacts = Array.from(map.values());
        }

        function renderContactsList() {

            });
        }

        function subscribeToUpdates() {
            supabase
                .channel('messages')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => {

                .subscribe();

        function escapeHtml(text) {
            const el = document.createElement('div');
            el.textContent = text;
            return el.innerHTML;
        }

        function truncateText(text, len) {
            return text?.length > len ? text.substring(0, len) + '...' : text;

        function getTimeLabel(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
