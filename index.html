        .container {
            display: flex;

        }

        /* Sidebar */
        .sidebar {
            width: 28%;
            background: #fff;

            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            background: #009688;
            color: white;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .contact-item {
            padding: 8px;
            cursor: pointer;
            border-right: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #ede7e1;
            border-right-color: #009688;
        }

        .contact-preview {
            padding: 8px 12px;
        }

        .contact-name {
            font-weight: 700;
            font-size: 15px;
            color: #000;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-phone {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
            direction: ltr;
            unicode-bidi: bidi-override;
            text-align: left;
        }

        .contact-last-message {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
            direction: ltr;
            unicode-bidi: bidi-override;
            text-align: left;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 12px 16px;
            background: #f0f0f0;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h2 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 2px;
            color: #000;
        }

        .chat-header-info p {
            font-size: 12px;
            color: #999;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 8px;
            word-wrap: break-word;
        }

        .message-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 4px;
            gap: 8px;
        }

        .message-row.sent {
            justify-content: flex-start;
            flex-direction: row-reverse;
        }

        .message-row.received {
            justify-content: flex-end;
        }

        .bubble-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-row.sent .bubble-wrapper {
            align-items: flex-start;
        }

        .message-row.received .bubble-wrapper {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 55%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-row.sent .message-bubble {
            background: #e5e5e5;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message-row.received .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            word-break: break-word;
            line-height: 1.6;
            display: block;
            text-align: right;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            direction: ltr;
            unicode-bidi: bidi-override;
            text-align: left;
            padding: 0 4px;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            text-align: center;
            padding: 32px;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009688;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar */
        .contacts-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        a {
            color: #0084ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div>
                    <h3>üëã ÿßÿÆÿ™ÿ± ŸÖÿ≠ÿßÿØÿ´ÿ©</h3>
                    <p>ÿßÿÆÿ™ÿ± ÿ¨Ÿáÿ© ÿßÿ™ÿµÿßŸÑ ŸÖŸÜ ÿßŸÑŸäÿ≥ÿßÿ± ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ</p>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>üí¨</span>
                <span>ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™</span>
            </div>
            <ul class="contacts-list" id="contactsList">
                <li style="padding: 16px; text-align: center; color: #999;">
                    <div class="spinner"></div>
                    <p style="margin-top: 12px; font-size: 13px;">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lqrpeqhatnancvzqeduz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcnBlcWhhdG5hbmN2enFlZHV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjA1NTQsImV4cCI6MjA4MDQzNjU1NH0.EiCHK-0ha4-NAY9-EeTED_JPMcdTpqCvVJOx2kEZnBU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allMessages = [];
        let contacts = [];
        let selectedContact = null;

        const contactsList = document.getElementById('contactsList');
        const chatArea = document.getElementById('chatArea');

        async function fetchAllMessages() {
            try {
                console.log('Fetching messages...');
                
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('contact_phone', { ascending: true })
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error:', error);
                    showError('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ: ' + error.message);
                    return;
                }

                allMessages = data || [];
                console.log(`Loaded ${allMessages.length} messages`);

                extractContacts();
                renderContactsList();
                subscribeToRealtimeUpdates();

            } catch (error) {
                console.error('Error:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÖÿß');
            }
        }

        function extractContacts() {
            const contactMap = new Map();

            allMessages.forEach(msg => {
                const key = msg.contact_phone;
                
                if (!contactMap.has(key)) {
                    contactMap.set(key, {
                        phone: msg.contact_phone,
                        name: msg.contact_name || msg.contact_phone,
                        lastMessage: msg.message_body,
                        lastMessageTime: msg.created_at,
                        messageCount: 0
                    });
                }

                const contact = contactMap.get(key);
                contact.messageCount++;
                contact.lastMessage = msg.message_body;
                contact.lastMessageTime = msg.created_at;
            });

            contacts = Array.from(contactMap.values());
        }

        function renderContactsList() {
            contactsList.innerHTML = '';

            if (contacts.length === 0) {
                contactsList.innerHTML = '<li style="padding: 16px; text-align: center; color: #999;"><p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™</p></li>';
                return;
            }

            contacts.forEach(contact => {
                const li = document.createElement('li');
                li.className = 'contact-item';
                
                const lastMsgPreview = truncateText(contact.lastMessage, 45);
                const timeStr = formatTimeShort(contact.lastMessageTime);

                li.innerHTML = `
                    <div class="contact-preview">
                        <div class="contact-name">${escapeHtml(contact.name)}</div>
                        <div class="contact-phone">${escapeHtml(contact.phone)}</div>
                        <div class="contact-last-message">${escapeHtml(lastMsgPreview)}</div>
                        <div class="contact-timestamp">${timeStr}</div>
                    </div>
                `;

                li.addEventListener('click', () => selectContact(contact, li));
                contactsList.appendChild(li);
            });
        }

        function selectContact(contact, element) {
            selectedContact = contact;

            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            renderChat();
        }

        function renderChat() {
            if (!selectedContact) {
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <div>
                            <h3>üëã ÿßÿÆÿ™ÿ± ŸÖÿ≠ÿßÿØÿ´ÿ©</h3>
                            <p>ÿßÿÆÿ™ÿ± ÿ¨Ÿáÿ© ÿßÿ™ÿµÿßŸÑ ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ</p>
                        </div>
                    </div>
                `;
                return;
            }

            // CRITICAL: Sort by created_at ascending (oldest first)
            const contactMessages = allMessages
                .filter(msg => msg.contact_phone === selectedContact.phone)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            if (contactMessages.length === 0) {
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <div>
                            <h3>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ</h3>
                            <p>ÿßÿ®ÿØÿ£ ŸÖÿ≠ÿßÿØÿ´ÿ© ŸÖÿπ ${escapeHtml(selectedContact.name)}</p>
                        </div>
                    </div>
                `;
                return;
            }

            let chatHTML = `
                <div class="chat-header">
                    <div class="chat-header-info">
                        <h2>${escapeHtml(selectedContact.name)}</h2>
                        <p>${escapeHtml(selectedContact.phone)} ¬∑ ${contactMessages.length} ÿ±ÿ≥ÿßŸÑÿ©</p>
                    </div>
                </div>
                <div class="messages-container">
            `;

            contactMessages.forEach(msg => {
                const timeStr = formatTime(msg.created_at);
                const messageType = msg.message_type === 'sent' ? 'sent' : 'received';
                const messageBody = linkifyUrls(escapeHtml(msg.message_body));
                
                chatHTML += `
                    <div class="message-row ${messageType}">
                        <div class="bubble-wrapper">
                            <div class="message-bubble">
                                <span class="message-text">${messageBody}</span>
                            </div>
                            <div class="message-time">${timeStr}</div>
                        </div>
                    </div>
                `;
            });

            chatHTML += `</div>`;

            chatArea.innerHTML = chatHTML;

            const messagesContainer = chatArea.querySelector('.messages-container');
            if (messagesContainer) {
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 0);
            }
        }

        function subscribeToRealtimeUpdates() {
            try {
                supabase
                    .channel('public:messages')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
                        if (payload.eventType === 'INSERT') {
                            allMessages.push(payload.new);
                        } else if (payload.eventType === 'UPDATE') {
                            const index = allMessages.findIndex(m => m.id === payload.new.id);
                            if (index !== -1) {
                                allMessages[index] = payload.new;
                            }
                        } else if (payload.eventType === 'DELETE') {
                            allMessages = allMessages.filter(m => m.id !== payload.old.id);
                        }

                        extractContacts();
                        renderContactsList();
                        if (selectedContact) renderChat();
                    })
                    .subscribe();
            } catch (error) {
                console.error('Subscription error:', error);
            }
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        function linkifyUrls(text) {
            return text.replace(/(https?:\/\/[^\s]+)/g, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'ÿßŸÑÿ¢ŸÜ';
            if (diffMins < 60) return `ŸÖŸÜÿ∞ ${diffMins}ÿØ`;
            if (diffHours < 24) return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            if (diffDays === 1) return 'ÿ£ŸÖÿ≥';
            if (diffDays < 7) return date.toLocaleDateString('ar-EG', { weekday: 'short' });
            return date.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric' });
        }

        function formatTimeShort(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'ÿßŸÑÿ¢ŸÜ';
            if (diffMins < 60) return `${diffMins}ÿØ`;
            if (diffHours < 24) return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            if (diffDays === 1) return 'ÿ£ŸÖÿ≥';
            if (diffDays < 7) return date.toLocaleDateString('ar-EG', { weekday: 'short' });
            return date.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric' });
        }

        function showError(message) {
            contactsList.innerHTML = `<li style="padding: 16px; text-align: center; color: #c41c3b; font-size: 13px;"><p>‚ùå ${escapeHtml(message)}</p></li>`;
        }

        window.addEventListener('DOMContentLoaded', fetchAllMessages);
        if (document.readyState !== 'loading') fetchAllMessages();
    </script>
</body>
