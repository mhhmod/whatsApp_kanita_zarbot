<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Conversation Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, 'Droid Arabic Naskh', sans-serif;
            background: #fff;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 28%;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            background: #009688;
            color: white;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .contact-item {
            padding: 8px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #ede7e1;
            border-left-color: #009688;
        }

        .contact-preview {
            padding: 8px 12px;
        }

        .contact-name {
            font-weight: 500;
            font-size: 15px;
            color: #000;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-phone {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
            direction: ltr;
        }

        .contact-last-message {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            direction: auto;
        }

        .contact-timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
            direction: ltr;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 12px 16px;
            background: #f0f0f0;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h2 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #000;
        }

        .chat-header-info p {
            font-size: 12px;
            color: #999;
            direction: ltr;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message-group {
            display: flex;
            margin-bottom: 4px;
            align-items: flex-end;
            gap: 8px;
        }

        .message-group.sent {
            justify-content: flex-end;
        }

        .message-group.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 13px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .message-group.sent .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message-group.received .message-bubble {
            background: #e5e5e5;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            word-break: break-word;
            direction: auto;
            unicode-bidi: plaintext;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            padding: 0 6px;
            direction: ltr;
            white-space: nowrap;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            text-align: center;
            padding: 32px;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            color: #999;
        }

        /* Loading State */
        .loading {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009688;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 10;
                display: none;
            }

            .sidebar.mobile-active {
                display: flex;
            }

            .chat-area {
                width: 100%;
            }

            .message-bubble {
                max-width: 80%;
            }

            .container {
                position: relative;
            }
        }

        /* Scrollbar Styling */
        .contacts-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        a {
            color: #0084ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div>üí¨ Chats</div>
            </div>
            <ul class="contacts-list" id="contactsList">
                <li style="padding: 16px; text-align: center; color: #999;">
                    <div class="spinner"></div>
                    <p style="margin-top: 12px; font-size: 13px;">Loading conversations...</p>
                </li>
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div>
                    <h3>üëã Welcome</h3>
                    <p>Select a contact to view messages</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // Supabase Configuration
        // ==========================================
        const SUPABASE_URL = 'https://lqrpeqhatnancvzqeduz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcnBlcWhhdG5hbmN2enFlZHV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjA1NTQsImV4cCI6MjA4MDQzNjU1NH0.EiCHK-0ha4-NAY9-EeTED_JPMcdTpqCvVJOx2kEZnBU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==========================================
        // State Management
        // ==========================================
        let allMessages = [];
        let contacts = [];
        let selectedContact = null;

        // ==========================================
        // DOM Elements
        // ==========================================
        const contactsList = document.getElementById('contactsList');
        const chatArea = document.getElementById('chatArea');
        const sidebar = document.getElementById('sidebar');

        // ==========================================
        // Fetch All Messages
        // ==========================================
        async function fetchAllMessages() {
            try {
                console.log('Fetching messages from Supabase...');
                
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('contact_phone', { ascending: true })
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Supabase fetch error:', error);
                    showError('Failed to load messages: ' + error.message);
                    return;
                }

                allMessages = data || [];
                console.log(`Loaded ${allMessages.length} messages`);

                extractContacts();
                renderContactsList();
                subscribeToRealtimeUpdates();

            } catch (error) {
                console.error('Error fetching messages:', error);
                showError('An error occurred while loading messages');
            }
        }

        // ==========================================
        // Extract Unique Contacts
        // ==========================================
        function extractContacts() {
            const contactMap = new Map();

            allMessages.forEach(msg => {
                const key = msg.contact_phone;
                
                if (!contactMap.has(key)) {
                    contactMap.set(key, {
                        phone: msg.contact_phone,
                        name: msg.contact_name || msg.contact_phone,
                        lastMessage: msg.message_body,
                        lastMessageTime: msg.created_at,
                        messageCount: 0
                    });
                }

                const contact = contactMap.get(key);
                contact.messageCount++;
                contact.lastMessage = msg.message_body;
                contact.lastMessageTime = msg.created_at;
            });

            contacts = Array.from(contactMap.values());
            console.log(`Extracted ${contacts.length} unique contacts`);
        }

        // ==========================================
        // Render Contacts List
        // ==========================================
        function renderContactsList() {
            contactsList.innerHTML = '';

            if (contacts.length === 0) {
                contactsList.innerHTML = `
                    <li style="padding: 16px; text-align: center; color: #999; font-size: 13px;">
                        <p>No conversations yet</p>
                    </li>
                `;
                return;
            }

            contacts.forEach(contact => {
                const li = document.createElement('li');
                li.className = 'contact-item';
                
                const lastMsgPreview = truncateText(contact.lastMessage, 45);
                const timeStr = formatTimeShort(contact.lastMessageTime);

                li.innerHTML = `
                    <div class="contact-preview">
                        <div class="contact-name">${escapeHtml(contact.name)}</div>
                        <div class="contact-phone">${escapeHtml(contact.phone)}</div>
                        <div class="contact-last-message">${escapeHtml(lastMsgPreview)}</div>
                        <div class="contact-timestamp">${timeStr}</div>
                    </div>
                `;

                li.addEventListener('click', () => selectContact(contact, li));
                contactsList.appendChild(li);
            });
        }

        // ==========================================
        // Select Contact and Display Messages
        // ==========================================
        function selectContact(contact, element) {
            selectedContact = contact;

            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('mobile-active');
            }

            renderChat();
        }

        // ==========================================
        // Render Chat Messages
        // ==========================================
        function renderChat() {
            if (!selectedContact) {
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <div>
                            <h3>üëã Select a Contact</h3>
                            <p>Choose a conversation from the left</p>
                        </div>
                    </div>
                `;
                return;
            }

            const contactMessages = allMessages.filter(
                msg => msg.contact_phone === selectedContact.phone
            );

            if (contactMessages.length === 0) {
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <div>
                            <h3>No messages yet</h3>
                            <p>Start a conversation with ${escapeHtml(selectedContact.name)}</p>
                        </div>
                    </div>
                `;
                return;
            }

            let chatHTML = `
                <div class="chat-header">
                    <div class="chat-header-info">
                        <h2>${escapeHtml(selectedContact.name)}</h2>
                        <p>${escapeHtml(selectedContact.phone)} ¬∑ ${contactMessages.length} messages</p>
                    </div>
                </div>
                <div class="messages-container">
            `;

            contactMessages.forEach(msg => {
                const timeStr = formatTime(msg.created_at);
                const messageType = msg.message_type === 'sent' ? 'sent' : 'received';
                const messageBody = linkifyUrls(escapeHtml(msg.message_body));
                
                chatHTML += `
                    <div class="message-group ${messageType}">
                        <div>
                            <div class="message-bubble">
                                <div class="message-content">${messageBody}</div>
                            </div>
                            <div class="message-time">${timeStr}</div>
                        </div>
                    </div>
                `;
            });

            chatHTML += `
                </div>
            `;

            chatArea.innerHTML = chatHTML;

            const messagesContainer = chatArea.querySelector('.messages-container');
            if (messagesContainer) {
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 0);
            }
        }

        // ==========================================
        // Real-time Subscriptions
        // ==========================================
        function subscribeToRealtimeUpdates() {
            try {
                const channel = supabase
                    .channel('public:messages')
                    .on(
                        'postgres_changes',
                        { event: '*', schema: 'public', table: 'messages' },
                        (payload) => {
                            console.log('Real-time update:', payload);
                            
                            if (payload.eventType === 'INSERT') {
                                allMessages.push(payload.new);
                            } else if (payload.eventType === 'UPDATE') {
                                const index = allMessages.findIndex(m => m.id === payload.new.id);
                                if (index !== -1) {
                                    allMessages[index] = payload.new;
                                }
                            } else if (payload.eventType === 'DELETE') {
                                allMessages = allMessages.filter(m => m.id !== payload.old.id);
                            }

                            extractContacts();
                            renderContactsList();
                            
                            if (selectedContact) {
                                renderChat();
                            }
                        }
                    )
                    .subscribe();
            } catch (error) {
                console.error('Error setting up real-time subscription:', error);
            }
        }

        // ==========================================
        // Utility Functions
        // ==========================================
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function linkifyUrls(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return date.toLocaleDateString('en-US', { weekday: 'short' });
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatTimeShort(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'now';
            if (diffMins < 60) return `${diffMins}m`;
            if (diffHours < 24) return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return date.toLocaleDateString('en-US', { weekday: 'short' });
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function showError(message) {
            console.error(message);
            contactsList.innerHTML = `
                <li style="padding: 16px; text-align: center; color: #c41c3b; font-size: 13px;">
                    <p>‚ùå ${escapeHtml(message)}</p>
                    <p style="margin-top: 8px;">Check console</p>
                </li>
            `;
        }

        // ==========================================
        // Initialize
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, fetching messages...');
            fetchAllMessages();
        });

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                fetchAllMessages();
            });
        } else {
            fetchAllMessages();
        }
    </script>
</body>
</html>
