<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Preview Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 360px;
            background: #fff;
            border-right: 1px solid #e5e5ea;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5ea;
            background: #f5f5f5;
        }

        .sidebar-header h1 {
            font-size: 32px;
            font-weight: 800;
            color: #000;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }

        .contact-item {
            padding: 8px 8px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            width: calc(100% - 16px);
            text-align: left;
            background: transparent;
        }

        .contact-item:hover {
            background: #f0f0f0;
        }

        .contact-item.active {
            background: #e7f3ff;
        }

        .contact-item-content {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-weight: 500;
            color: #000;
            font-size: 15px;
        }

        .contact-preview {
            font-size: 13px;
            color: #65676b;
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-time {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5ea;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #fff;
        }

        .message {
            display: flex;
            margin-bottom: 4px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 55%;
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            padding: 0 12px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
            text-align: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25d366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 10;
                display: none;
            }

            .sidebar.active {
                display: flex;
            }

            .chat-area {
                width: 100%;
            }

            .message-bubble {
                max-width: 85%;
            }

            .container {
                flex-direction: column;
            }
        }

        /* Scrollbar Styling */
        .contacts-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Chats</h1>
            </div>
            <ul class="contacts-list" id="contactsList"></ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chatHeaderName">Select a contact</h2>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">Select a contact to view messages</div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://lqrpeqhatnancvzqeduz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcnBlcWhhdG5hbmN2enFlZHV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjA1NTQsImV4cCI6MjA4MDQzNjU1NH0.EiCHK-0ha4-NAY9-EeTED_JPMcdTpqCvVJOx2kEZnBU';

        // Initialize Supabase Client
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State Management
        let allMessages = [];
        let contacts = [];
        let selectedContact = null;

        // DOM Elements
        const contactsList = document.getElementById('contactsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatHeaderName = document.getElementById('chatHeaderName');

        /**
         * Fetch all messages from Supabase
         */
        async function fetchMessages() {
            try {
                console.log('Fetching messages from Supabase...');
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('contact_phone', { ascending: true })
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error fetching messages:', error);
                    showErrorMessage(\`Failed to load messages. Error: \${error.message || 'Unknown error'}.\\n\\nThis often means the table 'messages' does not exist or Row Level Security (RLS) is blocking access. Please ensure RLS is disabled or a SELECT policy is enabled for the 'anon' role.\`);
                    return;
                }

                allMessages = data || [];
                console.log(`Loaded ${allMessages.length} messages`);

                // Extract unique contacts
                extractContacts();

                // Render contacts list
                renderContactsList();

                // Select first contact if available
                if (contacts.length > 0) {
                    selectContact(contacts[0].phone);
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                showErrorMessage('An unexpected error occurred. Please refresh the page.');
            }
        }

        /**
         * Extract unique contacts from messages
         */
        function extractContacts() {
            const contactMap = new Map();

            allMessages.forEach(message => {
                if (!contactMap.has(message.contact_phone)) {
                    contactMap.set(message.contact_phone, {
                        phone: message.contact_phone,
                        name: message.contact_name || message.contact_phone,
                        lastMessage: message.message_body,
                        lastMessageTime: message.created_at
                    });
                } else {
                    const contact = contactMap.get(message.contact_phone);
                    contact.lastMessage = message.message_body;
                    contact.lastMessageTime = message.created_at;
                }
            });

            contacts = Array.from(contactMap.values());
        }

        /**
         * Render contacts list in sidebar
         */
        function renderContactsList() {
            contactsList.innerHTML = '';

            if (contacts.length === 0) {
                contactsList.innerHTML = '<li style="padding: 16px; text-align: center; color: #999;">No contacts found</li>';
                return;
            }

            contacts.forEach(contact => {
                const li = document.createElement('li');
                const isActive = selectedContact && selectedContact.phone === contact.phone ? 'active' : '';
                li.className = `contact-item ${isActive}`;
                li.innerHTML = `
                    <div class="contact-item-content">
                        <div class="contact-name">${escapeHtml(contact.name)}</div>
                        <div class="contact-preview">${escapeHtml(contact.lastMessage)}</div>
                        <div class="contact-time">${formatTime(contact.lastMessageTime)}</div>
                    </div>
                `;
                li.addEventListener('click', () => selectContact(contact.phone));
                contactsList.appendChild(li);
            });
        }

        /**
         * Select a contact and display their messages
         */
        function selectContact(phoneNumber) {
            selectedContact = contacts.find(c => c.phone === phoneNumber);
            if (!selectedContact) return;

            chatHeaderName.textContent = selectedContact.name;
            renderMessages();
            renderContactsList(); // Update active state
        }

        /**
         * Render messages for selected contact
         */
        function renderMessages() {
            messagesContainer.innerHTML = '';

            if (!selectedContact) {
                messagesContainer.innerHTML = '<div class="empty-state">Select a contact to view messages</div>';
                return;
            }

            const contactMessages = allMessages.filter(
                msg => msg.contact_phone === selectedContact.phone
            );

            if (contactMessages.length === 0) {
                messagesContainer.innerHTML = '<div class="empty-state">No messages with this contact</div>';
                return;
            }

            contactMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.message_type}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = message.message_body;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatDateTime(message.created_at);

                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timeDiv);
                messagesContainer.appendChild(messageDiv);
            });

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Format timestamp to time string (HH:MM)
         */
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        /**
         * Format timestamp to full datetime string
         */
        function formatDateTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        /**
         * Show error message to user
         */
        function showErrorMessage(message) {
            messagesContainer.innerHTML = `<div class="empty-state" style="white-space: pre-wrap; text-align: left; padding: 20px; color: #cc0000;">${escapeHtml(message)}</div>`;
        }

        /**
         * Initialize on page load
         */
        document.addEventListener('DOMContentLoaded', fetchMessages);

        // Optional: Enable real-time subscriptions for live updates
        function enableRealtimeUpdates() {
            const subscription = supabase
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
                    console.log('Real-time update received:', payload);
                    // Refresh messages
                    fetchMessages();
                })
                .subscribe();

            return subscription;
        }

        // Uncomment the line below to enable real-time updates
        // enableRealtimeUpdates();
    </script>
</body>
</html>
